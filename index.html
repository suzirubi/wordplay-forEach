<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Make a Word Puzzle</h1>
      <form id="puzzle">
        <div class="form-group">
          <label for="sentence">Write a sentence here</label>
          <input id="sentence" type="text" class="form-control" placeholder="write a sentence">
        </div>
        <button type="submit" class="btn btn-primary">Submit your sentence</button>
      </form>
      <div id="output">
        <h3>Here's your puzzle!</h3>
        <p><span id="puzzleDisplay"></span></p>
      </div>
    </div>

  </body>
</html>
